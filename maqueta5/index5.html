<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Bootstrap Site 4</title>
</head>

<body>
    <!--Etiquetas utilizadas:
  h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.                                                                                                                                                                                                  
  p: para parafos,es apropiado para distribuir el texto en párrafos.                                                                                 
  h3:se utiliza para definir titulos dentro subapatado encabezado
  br:produce un salto de linea en el texto
  img:representa una imagen del documento                                                                                                                                                                                      
  tr: El elemento HTML fila de tabla (table row) <tr> define una fila de celdas en una tabla.
  script: permite la inserción de códigos script, como puede ser JavaScript en un documento web del lado del cliente(*1). El código se puede insertar directamente entre las etiquetas o haciendo referencia a un documento externo el cual contiene el código script a ejecutar.
  div: es una etiqueta que define las divisiones lógicas existentes en el contenido de una página web. Puede utilizar etiquetas div para centrar bloques de contenido, crear efectos de columna y crear diferentes áreas de color, entre otras posibilidades.-->
    <div class="container">
        <div class="row">
            <div id="nose" class="col-lg-4">
                LOGO
            </div>
            <div id="nose1" class="col-lg-8">
                INICIO
                MENÚ
                CONTACTO
            </div>
            <div class="row">
                <div class="col-md-6 lg-6">
                    <img src="IMAGENES/messi.jpeg" alt="IMAGENES/messi.jpeg" class="bi">
                </div>
                <div class="col-md-6 lg-6">
                    <img src="IMAGENES/messi1.jpeg" alt="IMAGENES/messi.jpeg" class="no">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="text-right">

                        <h3>
                            Lionel Andrés Messi, más conocido como Leo Messi, es un futbolista argentino que también
                            posee la nacionalidad española desde el año 2005. Actualmente juega como delantero en el
                            París Saint Germain y en la Selección de fútbol de Argentina, de la cual es capitán.
                        </h3>
                        
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-md-3 lg-3">
                    <img src="IMAGENES/messi2.jpeg" alt="IMAGENES/messi.jpeg" class="noi">
                </div>
                <div class="col-md-3 lg-3">
                    <img src="IMAGENES/messi3.jpeg" alt="IMAGENES/messi.jpeg" class="noi1">
                </div>
                <div class="col-md-3 lg-3">
                    <img src="IMAGENES/messi4.jpeg" alt="IMAGENES/messi.jpeg" class="noi2">
                </div>
                <div class="col-md-3 lg-3">
                    <img src= "IMAGENES/messi5.jpeg" alt="IMAGENES/messi.jpeg" class="noi3">
                </div>
            </div>
        </div>
    </div>
    <script src="libs/bootstrap/scss/bootstrap"></script>
</body>
