<body>
  <!--Etiquetas utilizadas:
  h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.                                                                                                                                                                                                  
  script:permite la inserción de códigos script, como puede ser JavaScript en un documento web del lado del cliente(*1). El código se puede insertar directamente entre las etiquetas o haciendo referencia a un documento externo el cual contiene el código script a ejecutar.                                                             
  div: es una etiqueta que define las divisiones lógicas existentes en el contenido de una página web. Puede utilizar etiquetas div para centrar bloques de contenido, crear efectos de columna y crear diferentes áreas de color, entre otras posibilidades.-->
    <div class="container">
        <div class="row">
            <div id="header" class="col-12">
                <h1>Header</h1>
            </div>
        </div>
        <div class="row">

            <div id="obj1" class="col-xl-4 col-md-6 col-12">

            </div>

            </div>
            <div id="footer2" class="col-xl-6 col-sm-12 col-md-6 col-lg-12 col-12">

        </div> 
    </div>
    <script src="libs/bootstrap/scss/bootstrap"></script>
